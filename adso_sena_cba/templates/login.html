<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ADSo SENA CBA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Iniciar Sesión / Registrarse</h1>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de Inicio de Sesión -->
        <h2>Iniciar Sesión</h2>
        <form method="POST" action="{{ url_for('login_route') }}">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <hr>

        <!-- Formulario de Registro -->
        <h2>Registrarse</h2>
        <form method="POST" action="{{ url_for('login_route') }}">
            <input type="hidden" name="registro" value="1">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email_registro">Correo Electrónico:</label>
            <input type="email" id="email_registro" name="email" required>

            <label for="password_registro">Contraseña:</label>
            <input type="password" id="password_registro" name="password" required>

            <button type="submit">Registrarse</button>
        </form>

        <a href="{{ url_for('index') }}">Volver al inicio</a>
    </div>

</body>
</html>
